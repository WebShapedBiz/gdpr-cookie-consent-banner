<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>CookieConsent</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
  <meta name="description"
    content="A full featured cookie consent plugin which meets GDPR and other requirements." />

  <link href="https://fonts.googleapis.com/css?family=Cookie&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

  <link rel="stylesheet" href="dist/cookie-consent.css" />
  <link rel="stylesheet" href="demo.css" />
  <script defer src="dist/cookie-consent.umd.js"></script>
  <script defer src="demo.js"></script>
</head>

<body>
  <header>
    <h1>CookieConsent</h1>
    <p>A full featured cookie consent plugin which meets GDPR and other
      requirements.</p>
  </header>

  <div id="cookieconsent" class="cookieconsent"
    aria-label="Edit your cookie settings" role="banner">
    <div class="info">
      <div class="title">Your Cookie Controls</div>
      <div class="description">Paste some info for your users here.</div>
    </div>
    <div class="choices">
      <label class="choice" for="choice-functional">
        <input type="checkbox" name="choice:functional" id="choice-functional"
          checked disabled>
        <div class="name">Functional with a very long long long
          long long</div>
      </label>
      <label class="choice" for="choice-analytics">
        <input type="checkbox" name="choice:analytics" id="choice-analytics">
        <div class="name">Analytics</div>
        <p class="info">Google Tag Manager will be enabled here.</p>
      </label>
    </div>
    <div class="buttons">
      <button class="reject">Reject choices</button>
      <button class="accept">Accept choices</button>
    </div>
  </div>

  <div id="cookienotice" class="cookienotice"
    aria-label="Show the cookie settings again" role="button">
    <img src="icon.png" alt="A shield which represents privacy">
  </div>

  <div id="cookieconsent2" class="cookieconsent"
    aria-label="Edit your cookie settings" role="banner">
    <div class="info">
      <div class="title">Your Cookie Controls</div>
      <div class="description">This displays the plugin with its default
        configuration.</div>
    </div>
    <div class="choices">
      <label class="choice" for="choice-functional2">
        <input type="checkbox" name="choice:functional" id="choice-functional2"
          checked>
        <div class="name">Functional</div>
      </label>
    </div>
    <div class="buttons">
      <button class="reject">Reject choices</button>
      <button class="accept">Accept choices</button>
    </div>
  </div>

  <div id="cookienotice2" class="cookienotice"
    aria-label="Show the cookie settings again" role="button">
    <img src="icon.png" alt="A shield which represents privacy">
  </div>
</body>

</html>
